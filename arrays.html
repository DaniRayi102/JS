<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #display {
            width: 40%;
            border: 3px solid blue;
            border-radius: 10px;
            height: 100px;
            margin: auto;
            padding: 15px;
            overflow: auto;
        }
        #display1 {
            width: 40%;
            border: 3px solid blue;
            border-radius: 10px;
            height: 100px;
            margin: auto;
            padding: 15px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <h1 id="titulo">Manejo de Arrays</h1>
    <button onclick="diceAlineacion()">
        Alineacion
    </button>
    <button onclick="imprimeAlineacion()">
        Imprime Alineacion
    </button>
    <button onclick="cambiaImagen()">
        Cambiar Imagen
    </button>
    <button onclick="tabla()">
        Tabla Multiplicar
    </button>
    <p><img id="imagen" src="https://www.fcbarcelona.com/fcbarcelona/photo/2021/05/26/db9fd1b3-3fc7-45cc-90da-2b5967733fa6/WEMBLEY-2010-11.jpeg" alt="" width="100" height="100"></p>
    
    <div id="display">

    </div>
    <p></p>
    <div id="display1"></div>
    <script>
    let alineacion = ["Messi", "Iniesta", "Xavi", "Puyol", "Valdes"]
        function diceAlineacion(){
        alineacion.push("Pique");
        alineacion.push("Busquets");
        alineacion.unshift("Villa");
        alert("Hay "+ alineacion.length+ " Jugadores");
        let posicion = prompt ("Dime posicion");
        if (posicion >=alineacion.length){
            alert("No hay tantos jugadores")
        }else {
   
            alert("En la posicion "+posicion+" juega "+alineacion[posicion]);
        }
        }

        function imprimeAlineacion(){
            let display = document.getElementById("display");
            display.innerHTML = "<ol>"
            for(let i=0;i<alineacion.length;i++){
                display.innerHTML = display.innerHTML +"<li>"+alineacion[i]+ "</li>";
            }
            display.innerHTML = display.innerHTML +"</ol>";     
            display.style.backgroundColor = "yellow";
            display.style.width = "50%";
            document.getElementById("titulo").style.color ="blue";
        }
        function cambiaImagen(){
            let imagen = document.getElementById("imagen");
            imagen.src = "https://phantom-marca-mx.unidadeditorial.es/1ad71592669ed0b30c98567748f5dcd1/resize/828/f/jpg/mx/assets/multimedia/imagenes/2023/07/25/16902947988330.jpg"
        }

        function tabla (){
            let num = prompt("dime un numero");
            for(let i=0; i<=10; i++){
                display1.innerHTML = display1.innerHTML + "<li>" + num+ " x " +[i]+ " = "+num*[i]+ "</li>";
            }
        }

    </script>
</body>
</html>
